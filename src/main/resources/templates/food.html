<div th:switch="${foods}">
  <h2 th:case="null">No foods found!</h2>
  <div th:case="*">
    <h2 class="px-md-4"> Foods</h2>
    <table>
      <thead>
      <tr>
        <th class="px-md-4">Id</th>
        <th class="px-md-4">Name</th>
        <th class="px-md-4">Description</th>
        <th class="px-md-4">Price</th>
        <th class="px-md-4">FoodCategory</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="food : ${foods}">
        <td th:text="${food.id}"></td>
        <td th:text="${food.name}"></td>
        <td th:text="${food.description}"></td>
        <td th:text="${food.price}"></td>
        <td><a th:href="@{food-update/{id}(id=${food.id})}">Edit</a></td>
        <td><a th:href="@{food-delete/{id}(id=${food.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a class="mb-10 px-md-4 text-dark" href="/food_create">Create food</a></p>
</div>
</body>
</html>
