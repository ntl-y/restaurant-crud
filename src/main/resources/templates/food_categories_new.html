<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Food Category</title>
</head>
<body>
<h1>New Food Category</h1>
<form action="#" th:action="@{/food_categories_new}" th:object="${foodCategory}" method="post">

    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="Name" placeholder="Name"/><br/>

    <label for="menu">Menu:</label>
    <select id="menu" name="menu.id">
        <!--        <option value="">&#45;&#45; Select Menu &#45;&#45;</option>-->
        <option th:each="menu : ${menus}"
                th:value="${menu.id}"
                th:text="${menu.Name}">Menu Name</option>
    </select><br/>

    <input type="submit" value="Save"/>
</form>
<a href="/food_categories">Back to list</a>
</body>
</html>
