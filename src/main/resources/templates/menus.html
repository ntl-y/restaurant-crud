<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="menus_style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <title>Menu List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Меню</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Назад</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <form method="get" action="#" th:action="@{/menus}">
                <div class="form-row">

                    <div class="col-md-2 mb-3">
                        <input type="text" name="id" class="form-control" placeholder="Search by ID">
                    </div>

                    <div class="col-md-2 mb-3">
                        <input type="text" name="name" class="form-control" placeholder="Search by Name">
                    </div>

                    <div class="col-md-2 mb-3">
                        <input type="text" name="description" class="form-control" placeholder="Search by Description">
                    </div>

                    <div class="col-md-2 mb-3">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:switch="${menus}">
        <h2 th:case="null">No menus found!</h2>
        <div th:case="*">
            <a th:href="@{/menus_new}" class="btn btn-primary mb-3"> Add Menu </a>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="menus-table">
                    <thead>
                    <tr>
                        <th onclick="sortTable(0)" class="sort-header">ID<span class="sort-icon"></span></th>
                        <th onclick="sortTable(1)" class="sort-header">Name<span class="sort-icon"></span></th>
                        <th onclick="sortTable(2)" class="sort-header">Description<span class="sort-icon"></span></th>
                        <th onclick="sortTable(3)" class="sort-header">Restaurant<span class="sort-icon"></span></th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="menu : ${menus}">
                        <td th:text="${menu.id}" class="align-middle"></td>
                        <td th:text="${menu.name}" class="align-middle"></td>
                        <td th:text="${menu.description}" class="align-middle"></td>
                        <td th:text="${menu.restaurant.Name}" class="align-middle"></td>
                        <td class="align-middle"><a th:href="@{menus_edit/{id}(id=${menu.id})}" class="btn btn-primary">Edit</a></td>
                        <td class="align-middle"><a th:href="@{menus_delete/{id}(id=${menu.id})}" class="btn btn-danger">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script src="menus_script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-KV9j0fL1zV7yBtRULkV7xP78KshJ2QI+AmZq3ayLbzdHtB1JfqiG+RJUL7nGavvk" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
