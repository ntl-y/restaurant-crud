<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Food List</title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Блюда</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Назад</a>
    </nav>
</div>
<div th:switch="${foods}">
    <h2 th:case="null">No foods found!</h2>
    <div th:case="*">
        <a th:href="@{/foods_new}" class="btn btn-primary btn-sm mb-3 my-0 mr-md-auto font-weight-normal"> Add Food </a>
        <table border="1" class="table table-striped table-responsive-md">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Food Category</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="food : ${foods}">
                <td th:text="${food.id}"></td>
                <td th:text="${food.name}"></td>
                <td th:text="${food.description}"></td>
                <td th:text="${food.price}"></td>
                <td th:text="${food.foodCategory.Name}"></td>
                <td><a th:href="@{foods_edit/{id}(id=${food.id})}" class="btn btn-primary">Edit</a></td>
                <td><a th:href="@{foods_delete/{id}(id=${food.id})}" class="btn btn-danger">Delete</a></td>
                </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
