<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>FoodCategory List</title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Категории Блюд</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Назад</a>
    </nav>
</div>
<div th:switch="${foodCategories}">
    <h2 th:case="null">No foodCategories found!</h2>
    <div th:case="*">
        <a th:href="@{/food_categories_new}" class="btn btn-primary btn-sm mb-3 my-0 mr-md-auto font-weight-normal"> Add FoodCategory </a>
        <table border="1" class="table table-striped table-responsive-md">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Menu</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="foodCategory : ${foodCategories}">
                <td th:text="${foodCategory.id}"></td>
                <td th:text="${foodCategory.name}"></td>
                <td th:text="${foodCategory.menu.name}"></td>
                <td><a th:href="@{food_categories_edit/{id}(id=${foodCategory.id})}" class="btn btn-primary">Edit</a></td>
                <td><a th:href="@{food_categories_delete/{id}(id=${foodCategory.id})}" class="btn btn-danger">Delete</a></td>
                </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
