<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Manager List</title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Менеджеры</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Назад</a>
    </nav>
</div>
<div th:switch="${managers}">
    <h2 th:case="null">No managers found!</h2>
    <div th:case="*">
        <a th:href="@{/managers/managers_new}" class="btn btn-primary btn-sm mb-3 my-0 mr-md-auto font-weight-normal"> Add Manager </a>
        <table border="1" class="table table-striped table-responsive-md">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="manager : ${managers}">
                <td th:text="${manager.id}"></td>
                <td th:text="${manager.firstName}"></td>
                <td th:text="${manager.lastName}"></td>
                <td th:text="${manager.email}"></td>
                <td th:text="${manager.phone}"></td>
                <td><a th:href="@{managers/{id}/managers_edit(id=${manager.id})}" class="btn btn-primary">Edit</a></td>
                <td><a th:href="@{managers/{id}/managers_delete(id=${manager.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
