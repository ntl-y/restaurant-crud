<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Manager</title>
</head>
<body>
<h1>New Manager</h1>
<form action="#" th:action="@{/managers/managers_new}" th:object="${manager}" method="post">

    <label for="firstName">First Name:</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"/><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" th:field="*{lastName}"id="lastName" placeholder="Last Name"/><br/>

    <label for="email">Email:</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email"/><br/>

    <label for="phone">Phone:</label>
    <input type="text" th:field="*{phone}" id="phone" placeholder="Phone"/><br/>

    <input type="submit" value="Create Manager"/>
</form>
<a href="/managers">Back to list</a>
</body>
</html>
