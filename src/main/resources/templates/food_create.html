<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!--    <title> th:text="${title}" </title>-->
  <title th:text="${title}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">Создать блюдо</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="/food">Назад</a>
  </nav>
</div>
<form action="#" th:action="@{/food_create}" th:object="${food}" method="post">

  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name" placeholder="Name">

  <label for="lastName">Last name</label>
  <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
  <input type="submit" value="Create User">

</form>
</div>
</body>
</html>
